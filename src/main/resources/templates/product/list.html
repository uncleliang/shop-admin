<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>列表界面-前端</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap-table.css}" rel="stylesheet"/>
</head>
<body>


    <div class="navi">
        <!--导航条-->
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#example-navbar-collapse">
                        <span class="sr-only">切换导航</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">商城后台管理系统</a>
                </div>
                <div class="collapse navbar-collapse" id="example-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">商品管理 <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">商品列表</a></li>
                                <li><a href="#">添加商品</a></li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">商品分类管理 <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">商品分类列表</a></li>
                                <li><a href="#">添加商品分类</a></li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">商品二级分类管理 <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">商品二级分类列表</a></li>
                                <li><a href="#">添加商品二级分类</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="body">
            <table id="proTable"> </table>
        </div>
    </div>



<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/bootstrap-table.js}"></script>
<script th:src="@{/js/bootstrap-table-zh-CN.js}"></script>
<script>
    $(function () {
        $("#proTable").bootstrapTable({
            url:'/product/findAll', //ajax方式去调用controller方法获取数据
            columns:[
                {
                    field:'pid',
                    title:'商品编号'
                },
                {
                    field:'pname',
                    title:'商品名称'
                },{
                    field:'image',
                    title:'商品图片'
                },{
                    field:'market_price',
                    title:'市场价格'
                },{
                    field:'shop_price',
                    title:'商城价格'
                },{
                    field:'pdesc',
                    title:'商品描述'
                },{
                    field:'pdate',
                    title:'上线日期'
                }
            ]
        })
    })
</script>
</body>
</html>
