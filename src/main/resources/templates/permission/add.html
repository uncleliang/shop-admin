<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta charset="UTF-8"/>
    <title>添加界面-前端</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap-table.css}" rel="stylesheet"/>
</head>
<body>
<!--引入menu模版-->
<nav th:replace="common/menu::nav"></nav>
<form class="form-horizontal" action="/permission/add" method="post">
    <div class="form-group">
        <label for="parentId" class="col-sm-2 control-label">父级菜单</label>
        <div class="col-sm-10">
            <select class="form-control" id="parentId" name="parentId">
                <option value="0">顶层菜单</option>
                <option th:each="pm : ${parentIds}" th:value="${pm.id}" th:text="${pm.name}">1</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">菜单名称</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name"  id="name" placeholder="菜单名称">
        </div>
    </div>
    <div class="form-group">
        <label for="permission" class="col-sm-2 control-label">权限表达式</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="permission" id="permission" placeholder="格式：用冒号分开 例如 permission:menu:add">
        </div>
    </div>
    <div class="form-group">
        <label for="desc" class="col-sm-2 control-label">描述</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="desc"  id="desc" placeholder="描述">
        </div>
    </div>
    <div class="form-group">
        <label for="type" class="col-sm-2 control-label">类型</label>
        <div class="col-sm-10">
            <select name="type" id="type" class="form-control">
                <option value="1">菜单</option>
                <option value="2">权限</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="path" class="col-sm-2 control-label">菜单路径</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="path" id="path" placeholder="菜单路径(只有类型是菜单才需要输入)">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">添加</button>
        </div>
    </div>
</form>

<script th:src="@{/js/jquery-1.11.3.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script>
    $(function () {

    })
</script>
</body>
</html>
